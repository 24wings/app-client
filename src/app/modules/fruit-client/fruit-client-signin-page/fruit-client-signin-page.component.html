
<!-- 登录 -->

<div class="body">
 
            <div class="mycenter">
            <div class="mysign">
                <div class="col-lg-11 text-center text-info">
                    <h2>请登录</h2>
                </div>
                <div class="col-lg-10">
                    <input type="text" class="form-control"  [(ngModel)]="user.phone" placeholder="请输入账户名" required autofocus/>
                </div>
                <div class="col-lg-10"></div>
                <div class="col-lg-10">
                    <input type="password" class="form-control" [(ngModel)]="user.password" placeholder="请输入密码" required autofocus/>
                </div>
                <div class="col-lg-10"></div>
                <div class="col-lg-10 mycheckbox checkbox">
                    <input type="checkbox" class="col-lg-1">记住密码
                </div>
                <div class="col-lg-10"></div>
                <div class="col-lg-10">
                    <button type="button" (click)="login()" class="btn btn-success col-lg-12">登录</button>
                </div>
            </div>
        </div>
    
    </div>
